<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원번호</th>
                <th>로그인 아이디</th>
                <th>비밀번호</th>
                <th>상태</th>
                <th>관심유무</th>
                <th>상품 존재 유무</th>
                <th>보유 상품</th>
                <th>선호 기간</th>
                <th>중요하게 생각하는 것</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${member}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.login_id}"></td>
                <td th:text="${member.password}"></td>
                <td th:text="${member.status}"></td>
                <td th:text="${member.interest}"></td>
                <td th:text="${member.commodity_existence}"></td>
                <td th:text="${member.commodity}"></td>
                <td th:text="${member.period}"></td>
                <td th:text="${member.important}"></td>
            </tr>

            </tbody>
        </table>
        <form action="/myPage/correction" method="get">
         <button type="submit" class="btn btn-primary">정보 수정</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
