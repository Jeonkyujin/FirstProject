<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving the Youth</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: aliceblue;
            position: relative;
        }
        .nav {
            height: 70px;
            border-bottom: 1px solid black;
            display: flex;
            align-items: center;
        }
        .nav-right-items {
            display: flex;
            margin-left: auto;
        }
        .nav-item {
            margin-left: 10px;
        }
        .company-name {
            margin-left: 20px;
        }
        .title {
            text-align: center;
            font-size: 3.5rem;
            font-weight: 300;
        }
        .subtitle {
            text-align: center;
            font-size: 1.25rem;
            font-weight: 300;
        }
        .main {
            width: 800px;
            margin: 0 auto;
            margin-top: 60px;
        }
        .saving-item {
            display: flex;
        }
        .item {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .item-title {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, .03);
            height: 53px;
            line-height: 53px;
            border-bottom: 1px solid black;
        }
        .item-detail {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
        }
        .item-button {
            padding: .5rem 1rem;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: .3rem;
            color: #007bff;
            background-color: transparent;
            border-color: #007bff;
            margin-top: 30px;
        }
        .item-button-active {
            background-color: #007bff;
            color: white;
        }

        /* 알림 배너 스타일 수정 - 자연스럽게 중앙 위에 배치 */
        .notification-banner {
            position: absolute;
            top: 100px; /* 화면 상단에서의 위치 */
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            max-height: 400px; /* 최대 높이 설정 */
            overflow-y: auto; /* 세로 스크롤 추가 */
            text-align: center;
            z-index: 1000; /* 배너가 다른 요소보다 위에 오도록 설정 */
        }
        .notification-banner h3 {
            margin-bottom: 10px;
        }
        .notification-banner p {
            font-size: 1.2rem;
        }
        .close-banner-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="company-name">
        Saving the Youth
    </div>
    <div class="nav-right-items">
        <div class="nav-item"><a href="/myPage">마이 페이지</a></div>
        <div class="nav-item"><a href="/quiz">퀴즈</a></div>
        <div class="nav-item"><a href="/favoriteCommodity">관심 상품</a></div>
        <div class="nav-item"><a href="/logout">로그아웃</a></div>
        <div class="nav-item">
            <span th:text="${login_id} + '님 환영합니다!!'"></span>
        </div>
    </div>
</div>

<h2 th:text="${member.age} + ' ' + ${member.sex} + '들이 실시간으로 관심 있는 상품들'"></h2>

<div id="dataDisplay"></div>

<script>
    function pollServer() {
        // 페이지가 로드되자마자 한 번 데이터를 가져옵니다
        fetch("/polling")
            .then(response => response.text())
            .then(data => {
                console.log("서버로부터 데이터 수신:", data); // 콘솔 출력 (테스트용)

                // 데이터를 쉼표로 분리하여 배열로 만듭니다
                const items = data.split(", ").filter(item => item.trim() !== ""); // 빈 값 제거

                let rankedHtml = "";

                if (items.length > 0) {
                    // 데이터가 있을 때만 <ol>을 사용해 목록을 생성
                    rankedHtml = "<ol>";
                    items.forEach(item => {
                        const cleanItem = item.replace(/^\[|\]$/g, "");
                        rankedHtml += `<li>${cleanItem}</li>`;
                    });
                    rankedHtml += "</ol>";
                }

                // dataDisplay 요소에 데이터를 표시합니다
                document.getElementById("dataDisplay").innerHTML = rankedHtml;
            });

        // 이후 5초마다 데이터를 가져옵니다
        setInterval(() => {
            fetch("/polling")
                .then(response => response.text())
                .then(data => {
                    console.log("서버로부터 데이터 수신:", data); // 콘솔 출력 (테스트용)

                    // 데이터를 쉼표로 분리하여 배열로 만듭니다
                    const items = data.split(", ").filter(item => item.trim() !== ""); // 빈 값 제거

                    let rankedHtml = "";

                    if (items.length > 0) {
                        // 데이터가 있을 때만 <ol>을 사용해 목록을 생성
                        rankedHtml = "<ol>";
                        items.forEach(item => {
                            const cleanItem = item.replace(/^\[|\]$/g, "");
                            rankedHtml += `<li>${cleanItem}</li>`;
                        });
                        rankedHtml += "</ol>";
                    }

                    // dataDisplay 요소에 데이터를 표시합니다
                    document.getElementById("dataDisplay").innerHTML = rankedHtml;
                });
        }, 5000); // 5초마다 폴링
    }

    pollServer();
</script>





<!-- 알림 배너 -->
<div class="notification-banner" id="notificationBanner" th:if="${notebookResult != null}">
    <button class="close-banner-btn" onclick="closeBanner()">&times;</button>
    <h3>알림</h3>

    <!-- 적금 정보 출력 -->
    <div th:if="${installData != null}">
        <h4>적금 추천</h4>
        <div th:each="install : ${installData}">
            <div th:if="${install.금융회사명 != null}">
                <img th:src="'/images/' + ${install.금융회사명} + '.jpeg'" alt="금융회사 로고" style="width: 100px; height: auto;"/>
            </div>
            <p th:text="'상품명: ' + ${install.상품명}"></p>
            <p th:text="'가입기간: ' + ${install.가입기간} + '개월'"></p>
            <p th:text="'가입금액: ' + ${install.가입금액} + '만원'"></p>
            <p th:text="'우대조건: ' + (${install.우대조건} != null ? ${install.우대조건} : '없음')"></p>
            <p th:text="'금리: ' + ${install.금리} + '%'"></p>
            <hr />
        </div>
    </div>

    <!-- 예금 정보 출력 -->
    <div th:if="${depositData != null}">
        <h4>예금 추천</h4>
        <div th:each="deposit : ${depositData}">
            <div th:if="${deposit.금융회사명 != null}">
                <img th:src="'/images/' + ${deposit.금융회사명} + '.logo.jpeg'" alt="금융회사 로고" style="width: 100px; height: auto;"/>
            </div>
            <p th:text="'상품명: ' + ${deposit.상품명}"></p>
            <p th:text="'가입기간: ' + ${deposit.가입기간} + '개월'"></p>
            <p th:text="'가입금액: ' + ${deposit.가입금액} + '만원'"></p>
            <p th:text="'우대조건: ' + (${deposit.우대조건} != null ? ${deposit.우대조건} : '없음')"></p>
            <p th:text="'금리: ' + ${deposit.금리} + '%'"></p>
            <hr />
        </div>
    </div>
</div>

<div class="main">
    <div class="title">
        저축상품추천
    </div>
    <div class="subtitle">
        개인의 정보에 맞춰 저축 상품을 추천합니다.
    </div>
    <div class="saving-item">
        <div class="item">
            <div class="item-title">
                적금
            </div>
            <div class="item-detail">
                원하는 조건에 해당하는 적금 추천
            </div>
            <form action="/installment" method="get">
                <button type="submit" class="item-button item-button-active">
                    Click
                </button>
            </form>
        </div>
        <div class="item">
            <div class="item-title">
                예금
            </div>
            <div class="item-detail">
                원하는 조건에 해당하는 예금 추천
            </div>
            <form action="/deposit" method="get">
                <button type="submit" class="item-button item-button-active">
                    Click
                </button>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript 코드 추가 -->
<script src="script.js"></script>
<script>
    // 알림 배너 닫기 함수
    function closeBanner() {
        document.getElementById('notificationBanner').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const newsItems = document.querySelectorAll('.news-item');
        let currentNewsIndex = 0;

        if (newsItems.length > 0) {
            newsItems[currentNewsIndex].classList.add('active');

            setInterval(() => {
                newsItems[currentNewsIndex].classList.remove('active');
                currentNewsIndex = (currentNewsIndex + 1) % newsItems.length;
                newsItems[currentNewsIndex].classList.add('active');
            }, 5000);
        }
    });
</script>

</body>
</html>
