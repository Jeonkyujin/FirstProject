<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div style="text-align: right; margin-bottom: 20px;">
        <form action="/installment" method="post">
            <input type="number" id="desiredRate" name="desiredRate" placeholder="원하는 금리" step="0.01" min="0" style="margin-right: 10px;">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>

    <div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>적금id</th>
                <th>금융회사명</th>
                <th>상품명</th>
                <th>금리</th>
                <th>기간</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="high_Value : ${high_Value}">
                <td th:text="${high_Value.적금id}"></td>
                <td th:text="${high_Value.금융회사명}"></td>
                <td th:text="${high_Value.상품명}"></td>
                <td th:text="${high_Value.금리 + '%'}"></td>
                <td th:text="${high_Value.가입기간 + '개월'}"></td>


            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
