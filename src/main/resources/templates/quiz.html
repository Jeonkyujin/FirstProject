<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금융 퀴즈</title>
    <link href="/css/default.css" rel="stylesheet" type="text/css" />
    <link href="/css/page.css" rel="stylesheet" type="text/css" />
    <style>
        /* Background style */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header background with image */
        .sub-section {
            background-image: url('/images/quiz.png'); /* Path to desired background image */
            background-size: cover;
            background-position: center;
            color: white;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        /* Centering and expanding the quiz container */


        .quiz-content__title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .quiz-option {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 100%; /* Ensure options take full width */
        }

        /* Submit button styling */
        .submit-button-container {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .submit-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #f76c6c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- Header -->
<header>
    <div class="header-wrapper">
        <div class="logo">
            <a href="/login">SMART SAVING GUIDE</a>
        </div>
        <ul class="header-menu">
            <li class="nav-item"><a href="/quiz">퀴즈</a></li>
            <li class="nav-item"><a href="/favoriteCommodity">관심상품</a></li>
            <li class="nav-item"><a href="/myPage">마이페이지</a></li>
            <li class="nav-item"><a href="/logout">로그아웃</a></li>
            <li class="nav-item">
                <span th:text="${login_id} + '님 환영합니다!!'"></span>
            </li>
        </ul>
    </div>
</header>

<!-- Section with background image -->
<section class="sub-section">
    <div class="content-wrapper">
        <h2 class="sub-title">금융 퀴즈</h2>
        <p class="sub-text">재미있는 퀴즈로 금융 지식을 테스트해 보세요!</p>
    </div>
</section>

<!-- Quiz container -->
<div class="quiz-container">
    <div class="quiz-content">
        <h2 class="quiz-content__title">금융 퀴즈에 도전하세요!!</h2>
        <form th:action="@{/quiz/submit}" method="post">
            <div th:each="quiz : ${quizzes}">
                <h3 th:text="${quiz.question}"></h3>
                <input type="hidden" name="quizIds" th:value="${quiz.id}" />
                <div class="quiz-option">
                    <input type="radio" th:name="'quizOption_' + ${quiz.id}" th:id="'option1-' + ${quiz.id}"
                           th:value="1" required>
                    <label th:for="'option1-' + ${quiz.id}" th:text="${quiz.option1}">옵션 1</label>
                </div>
                <div class="quiz-option">
                    <input type="radio" th:name="'quizOption_' + ${quiz.id}" th:id="'option2-' + ${quiz.id}"
                           th:value="2">
                    <label th:for="'option2-' + ${quiz.id}" th:text="${quiz.option2}">옵션 2</label>
                </div>
                <div class="quiz-option">
                    <input type="radio" th:name="'quizOption_' + ${quiz.id}" th:id="'option3-' + ${quiz.id}"
                           th:value="3">
                    <label th:for="'option3-' + ${quiz.id}" th:text="${quiz.option3}">옵션 3</label>
                </div>
                <div class="quiz-option">
                    <input type="radio" th:name="'quizOption_' + ${quiz.id}" th:id="'option4-' + ${quiz.id}"
                           th:value="4">
                    <label th:for="'option4-' + ${quiz.id}" th:text="${quiz.option4}">옵션 4</label>
                </div>
            </div>
            <div class="submit-button-container">
                <button type="submit" class="submit-button">답변 제출</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="content-wrapper">
        <h2 class="footer-logo">SMART SAVING GUIDE</h2>
        <p class="copyright">Copyright © 2024 SMART SAVING GUIDE CO., LTD. All Rights Reserved.</p>
    </div>
</footer>

</body>
</html>
